<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mi Sitio</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h1>Bienvenidos a Mi Sitio</h1>
    <button id="temaBtn">Cambiar Tema</button>
  </header>

  <section class="sobre-mi">
    <h2>Sobre mí</h2>
    <p>Soy chris tengo 19 años y soy estudiante</p>
  </section>

  <section class="servicios">
    <h2>Servicios</h2>
    <div class="servicios-container">
      <div class="servicio">Diseño Web</div>
      <div class="servicio">Redes</div>
      <div class="servicio">Base de Datos</div>
    </div>
  </section>

  <section class="contacto">
    <h2>Contacto</h2>
    <form id="contactoForm">
      <input type="text" id="nombre" placeholder="Tu nombre" required />
      <input type="email" id="correo" placeholder="Tu correo" required />
      <button type="submit">Enviar</button>
    </form>
  </section>

  <script src="script.js"></script>
</body>
</html>
